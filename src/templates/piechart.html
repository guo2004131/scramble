<script>

				{

					"color": "#ce2aeb"
				},
				{
					"label": "G1 Grocery",
					"value": 0.308,
					"color": "#bca44a"
				},
				{
					"label": "Case Ready Meats",

					"color": "#618d1b"

					"value": 0.043,
					"color": "#1ee67b"
				}
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});
</script>
